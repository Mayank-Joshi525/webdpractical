<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Example</title>
    <style>
        .box{
            width: 80px;
            margin: 50px auto;
            height: 60px;
            background-color :#f0f0f0;
            box-shadow: 5px 5px 10px 5px red;
        }
        .text{
             width: auto;
            background-color :#f0f0f0;
            box-shadow: 5px 5px 10px 5px rgb(36, 32, 32);
        }
    </style>
</head>
<body>
   <div class="box">Mayank-Joshi525</div>
   <h1 class="text">MY NAME IS MAYANK JOSHI</h1>
</body>
</html>
