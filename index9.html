<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel INPUT FORM</title>
</head>
<body>
    Hotel Cust
    <form action="">
        <fieldset>
            <legend>Enter The Details Carefully</legend>
            <label for="name">Full Name</label>
        <input type="text" name="" id=""><br>
        <br>
        <label for="add">ADDRESS</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>

       
        <br>
        Age :- 
        <input type="number" id="age" name="age" min="0" max="100"><br>
        <br>
        <label for="gender">Gender</label>
        Male       <input type="radio" name="gender" id="">
        Female <input type="radio" name="gender" id="">
        <br>
        <br>
        Room Type :
        A/C
        <input type="radio" name="room" id="">
       Non A/C
        <input type="radio" name="room" id="">
        Deluxe 
        <input type="radio" name="room" id="">

        <br><br>
        Type Of Payment
        <select name="" id="">
            <Option>CHOOSE THE PAYMENT OPTION</Option>
            <option value="">CASH</option>
            <option value="">credit/debit card</option>
            <option value="">COUPOUNS</option>
        </select>
        </fieldset>
        <button type="submit">  Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
