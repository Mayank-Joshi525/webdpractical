<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telephone Number Parser</title>
</head>
<body>
    <label for="phoneNumber">Enter Telephone Number:</label>
    <input type="text" id="phoneNumber" placeholder="(555)555-5555" oninput="parsePhoneNumber()">

    <br>

    <label for="areaCode">Area Code:</label>
    <input type="text" id="areaCode" readonly>

    <br>

    <label for="phoneNumberDigits">Phone Number:</label>
    <input type="text" id="phoneNumberDigits" readonly>

    <script>
        function parsePhoneNumber() {
            var phoneNumberInput = document.getElementById("phoneNumber").value;

           
            var phoneNumberDigits = phoneNumberInput.replace(/\D/g, '');

           
            var areaCode = phoneNumberDigits.substring(0, 3);

           
            var remainingDigits = phoneNumberDigits.substring(3);

            // Display area code and remaining digits
            document.getElementById("areaCode").value = areaCode;
            document.getElementById("phoneNumberDigits").value = remainingDigits;
        }
    </script>
</body>
</html>
