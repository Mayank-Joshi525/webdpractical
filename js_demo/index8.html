<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invert Filter on Mouse Hover</title>
<style>
    img {
        width: 300px;
        height: auto;
        transition: filter 0.5s ease; /* Smooth transition for filter change */
    }
</style>
</head>
<body>
    <h2>Hover over the image to see the invert effect</h2>
    <img id="image" src="/images/1.JPG" alt="Example Image" onmouseover="applyInvertFilter()" onmouseout="removeInvertFilter()">

    <script>
        function applyInvertFilter() {
            var image = document.getElementById("image");
            image.style.filter = "invert(100%)"; // Apply invert filter
        }

        function removeInvertFilter() {
            var image = document.getElementById("image");
            image.style.filter = "none"; // Remove filter
        }
    </script>
</body>
</html>
